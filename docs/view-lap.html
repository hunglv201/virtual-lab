<!DOCTYPE html>
<html lang="vi">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<!-- body -->

<body>
    <div id="loading"></div>
    <div id="loadingGoto">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
    <div class="area">
        <div id="main-layout" class="layout-view-lap">
            <div class="layout1">
                <img class="in-game oj24 oj-scale-choose item-hire" src="./images/24.svg" />
                <img class="in-game oj27 item-hire" src="./images/27.svg" />
                <img class="in-game oj28 item-hire" src="./images/28.svg" />
                <img class="in-game oj25 oj-scale-choose" src="./images/25.png" />
                <div class="video-test">
                    <div class="video-1">
                        <div class="menu-video">
                            <span id="xemvideo">Xem video</span> &nbsp; | &nbsp;
                            <span id="cauhoi">Câu hỏi</span>
                        </div>
                        <video width="95%" height="420" controls class="video-play"> 
                            <source src="./videos/1.mp4" type="video/mp4">
                        </video>
                        <div class="list-cauhoi">
                            Câu hỏi
                        </div>
                    </div>
                </div>
            </div>
            <div class="layout2">
            </div>

        </div>
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById("loading").style.display = "none";
            document.getElementById("main-layout").style.display = "block";
        }, 0);

        $(".oj24").click(function(event) {
            event.stopPropagation()
            console.log("zoom")
            $(".video-test").addClass("video-test-show")
            $(".item-hire").addClass("hire-zoom")
        })

        $(".oj29").click(function() {
            console.log("hire")
            $(".video-test").removeClass("video-test-show")
            $(".item-hire").removeClass("hire-zoom")
        })

        $(".layout1").click(function() {
            console.log("hire")
            $(".video-test").removeClass("video-test-show")
            $(".item-hire").removeClass("hire-zoom")
        })

        $("#xemvideo").click(function(event) {
            event.stopPropagation()
            console.log("video")
            $(".list-cauhoi").removeClass("display-block")
            $(".video-play").removeClass("display-none")
        })

        $("#cauhoi").click(function(event) {
            event.stopPropagation()
            console.log("cauhoi")
            $(".list-cauhoi").addClass("display-block")
            $(".video-play").addClass("display-none")
        })

        function goListLap() {
            $("#main-layout").addClass("layout-opacity-7")
            $("#loadingGoto").css("display", "flex")
            setTimeout(function() {
                window.location.href = 'list-lap.html'
            }, 600)
        }
    </script>
</body>

</html>
