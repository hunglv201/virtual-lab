<!DOCTYPE html>
<html lang="vi">

<head>

<!-- body -->

<body>
    <div id="loading"></div>
    <div id="loadingGoto">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
    <div class="area">
        <div id="main-layout" class="layout-equipment">
            <div class="layout1">
                <img class="in-game oj37 oj37-1" src="./images/37.png" />

                <img class="in-game oj37 oj37-2" src="./images/37.png" />
                <img class="in-game oj37 oj37-3" src="./images/37.png" />

                <div class="arr arr1">
                    <img id="obtb1-1" class=" ojtb1 ojtb1-1" src="./images/tb1.png" draggable="true" ondragstart="drag(event)" />
                    <img id="obtb1-2" class=" ojtb1 ojtb1-1" src="./images/tb1.png" draggable="true" ondragstart="drag(event)" />
                    <img id="obtb1-3" class=" ojtb1 ojtb1-1" src="./images/tb1.png" draggable="true" ondragstart="drag(event)" />
                    <img id="obtb1-4" class=" ojtb1 ojtb1-1" src="./images/tb1.png" draggable="true" ondragstart="drag(event)" />
                    <img id="obtb3-1" class="ojtb3 ojtb3-1" src="./images/tb3.png" draggable="true" ondragstart="drag(event)" />
                    <img id="obtb3-2" class=" ojtb3 ojtb3-1" src="./images/tb3.png" draggable="true" ondragstart="drag(event)" />
                </div>

                <div class="arr arr2">
                    <img id="obtb2-1" class="ojtb2 ojtb2-1" src="./images/tb2.png" draggable="true" ondragstart="drag(event)" />
                    <img id="obtb2-2" class=" ojtb2 ojtb2-1" src="./images/tb2.png" draggable="true" ondragstart="drag(event)" />
                    <img id="obtb2-3" class=" ojtb2 ojtb2-1" src="./images/tb2.png" draggable="true" ondragstart="drag(event)" />
                    <img id="obtb2-4" class=" ojtb2 ojtb2-1" src="./images/tb2.png" draggable="true" ondragstart="drag(event)" />
                    <img id="obtb4-1" class=" ojtb4 ojtb4-1" src="./images/tb4.png" draggable="true" ondragstart="drag(event)" />
                    <img id="obtb4-2" class="ojtb4 ojtb4-1" src="./images/tb4.png" draggable="true" ondragstart="drag(event)" />
                    <img id="obtb4-3" class="ojtb4 ojtb4-1" src="./images/tb4.png" draggable="true" ondragstart="drag(event)" />
                </div>

                <div class="arr arr3">
                    <img id="obtb5-1" class="ojtb5 ojtb5-1" src="./images/tb5.png" draggable="true" ondragstart="drag(event)" />
                    <img id="obtb6-1" class=" ojtb6 ojtb6-1" src="./images/tb6.png" draggable="true" ondragstart="drag(event)" />
                    <img id="obtb7-1" class=" ojtb7 ojtb7-1" src="./images/tb10.png" draggable="true" ondragstart="drag(event)" />
                    <img id="obtb8-1" class=" ojtb8 ojtb8-1" src="./images/tb8.png" draggable="true" ondragstart="drag(event)" />
                </div>

                <div class="sd-chon" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="box-item oj-scale-choose">
                        <div class="box-item-img content-center" id="objtb1-chon"> <img id="obtb1-choose" class="obtb-choose display-none" src="./images/tb1.png"></div>
                        <!-- <div class="box-item-label">Lọc nước</div> -->
                    </div>
                    <div class="box-item oj-scale-choose">
                        <div class="box-item-img content-center" id="objtb2-chon"> <img id="obtb2-choose" class="obtb-choose display-none" src="./images/tb2.png"></div>
                        <!-- <div class="box-item-label">Lọc nước</div> -->
                    </div>
                    <div class="box-item oj-scale-choose">
                        <div class="box-item-img content-center" id="objtb3-chon"> <img id="obtb3-choose" class="obtb-choose display-none" src="./images/tb3.png"></div>
                        <!-- <div class="box-item-label">Lọc nước</div> -->
                    </div>

                    <div class="box-item oj-scale-choose">
                        <div class="box-item-img content-center" id="objtb5-chon"> <img id="obtb5-choose" class="obtb-choose display-none" src="./images/tb5.png"></div>
                        <!-- <div class="box-item-label">Lọc nước</div> -->
                    </div>
                    <div class="box-item oj-scale-choose">
                        <div class="box-item-img content-center" id="objtb6-chon"> <img id="obtb6-choose" class="obtb-choose display-none" src="./images/tb6.png"></div>
                        <!-- <div class="box-item-label">Lọc nước</div> -->
                    </div>

                    <div class="box-item oj-scale-choose">
                        <div class="box-item-img content-center" id="objtb7-chon"> <img id="obtb7-choose" class="obtb-choose display-none" src="./images/tb10.png"></div>
                        <!-- <div class="box-item-label">Lọc nước</div> -->
                    </div>

                    <div class="man"><img class=" ojHd oj-scale-choose" src="./images/25.png" /></div>

                </div>
                <div class="note-eqi">Con đã làm quen với tủ vật liệu rồi đấy! Để làm thí nghiệm này, chúng mình cần: <b style="color: #005aff">1 cái cốc, 1 cái rây, 1 cái phễu, 1 cái phễu lọc bằng giấy, 1 cái thìa và than hoạt tính.</b> </div>
            </div>

        </div>
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            if (ev.target.id == "obtb4-1" || ev.target.id == "obtb4-2" || ev.target.id == "obtb4-3" || ev.target.id == "obtb8-1") {
                var data = "#" + ev.target.id;
                console.log(data);
                $(data).addClass("chon-sai-tb");
                setTimeout(function() {
                    $(data).removeClass("chon-sai-tb");
                }, 1000)

            } else {
                ev.dataTransfer.setData("text", ev.target.id);
            }

        }

        function drop(ev) {
            ev.preventDefault();
            var data = "#" + ev.dataTransfer.getData("text");
            $(data).css("visibility", "hidden");
            var idnew = "#" + data.substring(1, data.indexOf("-")) + "-choose";
            $(idnew).removeClass("display-none")

            var count = $(".display-none").length;
            console.log(count)
            if (count == 0) {
                addNote("Tuyệt lắm! Bây giờ, chúng ta đã có mọi thứ cần thiết! Bắt đầu thôi")
                Toastify({
                    text: "Tuyệt lắm! Bây giờ, chúng ta đã có mọi thứ cần thiết! Bắt đầu thôi.",
                    duration: 5000,
                    gravity: "top", // `top` or `bottom`
                    position: "center", // `left`, `center` or `right`
                    stopOnFocus: true, // Prevents dismissing of toast on hover
                    backgroundColor: "#007bff",
                    style: "font-size: 20px",
                    callback: goPrepareStart()
                }).showToast();
            }
        }

        setTimeout(function() {
            document.getElementById("loading").style.display = "none";
            document.getElementById("main-layout").style.display = "block";
        }, 0);

        function goPrepareStart() {
            setTimeout(function() {
                $("#main-layout").addClass("layout-opacity-7")
                $("#loadingGoto").css("display", "flex")
            }, 2000)
            setTimeout(function() {
                window.location.href = 'prepare-start.html'
            }, 4000)
        }

        $(".ojtb1").hover(function() {
                addNote("Cốc: Loại cốc thuỷ tinh thường được dùng trong các thí nghiệm để đựng chất lòng. Cốc có khả năng chịu nhiệt tốt. ")
            },
            function() {
                addNoteOut()

            })

        $(".ojtb2").hover(function() {
                addNote("Phễu: Được dùng để rót nước vào một vật chứa có miệng hẹp. Phễu cũng được dùng đỡ lọc giấy. ")
            },
            function() {
                addNoteOut()

            })

        $(".ojtb3").hover(function() {
                addNote("Phễu lọc bằng giấy: Có các lỗ nhỏ cho nước chảy qua và giữ lại các hạt tạp chất nhỏ. ")
            },
            function() {
                addNoteOut()

            })

        $(".ojtb4").hover(function() {
                addNote("Bình tam giác: Một loại bình chứa bằng thuỷ tinh có cổ hẹp. Thiết kế của bình phù hợp để đun nóng chất lỏng và các loại chất khác, hoặc trộn đều nhiều chất khác nhau. Cổ bình hẹp nên chất lỏng khó tràn ra ngoài. ")
            },
            function() {
                addNoteOut()

            })

        $(".ojtb5").hover(function() {
                addNote("Thìa/Muỗng: Làm bằng chất liệu nhựa, thuỷ tinh hoặc kim loại dùng trong phòng thí nghiệm để đong, đo chính xác các chất ở dạng bột hoặc hạt nhỏ. ")
            },
            function() {
                addNoteOut()

            })

        $(".ojtb6").hover(function() {
                addNote("Rây: Lọc bỏ các hạt tạp chất tương đối lớn. ")
            },
            function() {
                addNoteOut()

            })

        $(".ojtb7").hover(
            function() {
                addNote("Than hoạt tính: là một loại bột màu đen, không mùi, không vị, dùng để loại bỏ các chất hữu cơ, khử mùi, hút các chất hóa học, tạp chất hòa tan trong nước.")
                console.log("in")
            },
            function() {
                addNoteOut()
            }
        )

        $(".ojtb8").hover(
            function() {
                addNote("...")
                console.log("in")
            },
            function() {
                addNoteOut()

            }
        )

        function addNote(no) {
            $(".note-eqi").text(no)

        }

        function addNoteOut() {
            $(".note-eqi").text('')
            $(".note-eqi").append("Con đã làm quen với tủ vật liệu rồi đấy! Để làm thí nghiệm này, chúng mình cần: <b style='color: #005aff'>1 cái cốc, 1 cái rây, 1 cái phễu, 1 cái phễu lọc bằng giấy, 1 cái thìa và than hoạt tính.</b> ")
        }
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
