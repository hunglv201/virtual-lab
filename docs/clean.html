<!DOCTYPE html>
<html lang="vi">

<head>

    <meta charset="utf-8">

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<!-- body -->

<body>
    <div id="loading"></div>

        <div class="three"></div>
    </div>
    <div class="area">
        <div id="main-layout" class="layout-start-practice">
            <div class="layout1">
                <span class="note"></span>

                <img class="in-game oj40 oj-scale-choose" src="./images/40.png" />
                <img class="in-game oj38 " src="./images/38.png" />
                <img class="in-game oj41 " src="./images/41.svg" />

                <img id="binh2" class="in-game dungcu binh2 " src="./images/tb1.png" draggable="true" ondragstart="drag(event)" />

                <img id="pheu" class="in-game dungcu pheu " src="./images/tb2.png" draggable="true" ondragstart="drag(event)" />
                <img id="giay-loc" class="in-game dungcu giay-loc " src="./images/tb3.png" draggable="true" ondragstart="drag(event)" />

                <img id="t1" class="in-game tb11-prac thungrac " src="./images/tb11.png" ondrop="drop(event)" ondragover="allowDrop(event)" />
                <img id="t2" class="in-game tb12-prac thungrac" src="./images/tb12.png" ondrop="drop(event)" ondragover="allowDrop(event)" />
                <img id="t3" class="in-game tb13-prac thungrac" src="./images/tb13.png" ondrop="drop(event)" ondragover="allowDrop(event)" />

                <span class="button-hoanthanh " onclick="goListLap()">  Hoàn thành</span>

            </div>

        </div>
        <ul class="circles">

            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
