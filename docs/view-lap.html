<!DOCTYPE html>
<html lang="vi">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<!-- body -->

<body>
    <div id="loading"></div>
    <div id="loadingGoto">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
    <div class="area">
        <div id="main-layout" class="layout-view-lap">
            <div class="layout1">
                <img class="in-game oj24 oj-scale-choose" src="./images/24.svg" />
                <img class="in-game oj27 " src="./images/27.svg" />
                <img class="in-game oj28 " src="./images/28.svg" />
                <img class="in-game oj25 oj-scale-choose" src="./images/25.png" />
                <div class="video-test">
                    <div class="video-1">
                        <video width="320" height="240" controls> 
                            <source src="./videos/1.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>

                <img class="in-game oj29" src="./images/29.svg" />
            </div>
            <div class="layout2">
            </div>

        </div>
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById("loading").style.display = "none";
            document.getElementById("main-layout").style.display = "block";
        }, 0);

        $(".oj24").click(function(event) {
            event.stopPropagation()
            console.log("zoom")
            $(".oj29").addClass("oj29-zoom")
            $(".layout1").addClass("layout-opacity")
        })

        $(".oj29").click(function() {
            console.log("hire")
            $(".oj29").removeClass("oj29-zoom")
            $(".layout1").removeClass("layout-opacity")
        })

        $(".layout1").click(function() {
            console.log("hire")
            $(".oj29").removeClass("oj29-zoom")
            $(".layout1").removeClass("layout-opacity")
        })

        function goListLap() {
            $("#main-layout").addClass("layout-opacity-7")
            $("#loadingGoto").css("display", "flex")
            setTimeout(function() {
                window.location.href = 'list-lap.html'
            }, 600)
        }
    </script>
</body>

</html>
