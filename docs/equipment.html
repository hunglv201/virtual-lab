    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
            Toastify({
                text: "Đã chọn đủ dụng cụ cho thí nghiệm. Bắt đầu làm thí nghiệm!",
                duration: 3000,
                gravity: "top", // `top` or `bottom`
                position: "center", // `left`, `center` or `right`
                stopOnFocus: true, // Prevents dismissing of toast on hover
                backgroundColor: "#007bff",
            }).showToast();
        }

        function drop(ev) {
            ev.preventDefault();
            var data = "#" + ev.dataTransfer.getData("text");
            $(data).css("visibility", "hidden");
            var idnew = "#" + data.substring(1, data.indexOf("-")) + "-choose";
            $(idnew).removeClass("display-none")

            var count = $(".display-none").length;
            console.log(count)
            if (count == 0) {
                Toastify({
                    text: "Đã chọn đủ dụng cụ cho thí nghiệm. Bắt đầu làm thí nghiệm!",
                    duration: 3000,
                    gravity: "top", // `top` or `bottom`
                    position: "center", // `left`, `center` or `right`
                    stopOnFocus: true, // Prevents dismissing of toast on hover
                    backgroundColor: "#007bff",
                    style: "font-size: 20px"
                }).showToast();
            }
        }

        setTimeout(function() {
            document.getElementById("loading").style.display = "none";
            document.getElementById("main-layout").style.display = "block";
        }, 0);

        function goListLap() {
            $("#main-layout").addClass("layout-opacity-7")
            $("#loadingGoto").css("display", "flex")
            setTimeout(function() {
                window.location.href = 'list-lap.html'
            }, 600)
        }
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
