<!DOCTYPE html>
<html lang="vi">

<head>

            <img class="in-game oj4" src="./images/4.png" />

                <span class="text-intro-detail">

                </span>
            </div> -->
            <div class="in-game start-button">
                <button class=" button-custom" role="button" onclick="goPrepare()">  BẮT ĐẦU</button>

            <img class="in-game icon-note" src="./images/5.svg" />

    <div id="loading"></div>
    <div id="loadingGoto">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById("loading").style.display = "none";
            document.getElementById("main-layout").style.display = "block";
        }, 0);

        function goPrepare() {
            $("#main-layout").addClass("layout-opacity-7")
            $("#loadingGoto").css("display", "flex")
            setTimeout(function() {
                window.location.href = 'prepare.html'
            }, 600)
        }
    </script>

    <script src="js/custom.js"></script>
